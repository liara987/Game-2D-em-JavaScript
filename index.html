<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
     <input type="button" name="botÃ£o" onclick="document.getElementById('myCanvas').style.background = 'black'" value="Clique aqui" id="botao"><br>
    <input type="button" name="botao" onclick="muda()" value="Mudar fundo" id="botao1">
    <input type="button" name="botao" onclick="voltar()" value="Voltar" id="voltar">

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;
        var ballRadius = 12;

         function muda(){
            var fund = document.getElementById("botao1");
            document.body.style.background = "black";
            document.body.style.color = "white";
        }
        function voltar(){
            var volt = document.getElementById("voltar");
            document.body.style.background = "white";
            document.body.style.color = "black";
            var cont = document.getElementById("myCanvas").style.background = "#eee";
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy;
            }
            x += dx;
            y += dy;
        }
        setInterval(draw, 10);
    </script>

</body>
